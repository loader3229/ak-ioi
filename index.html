<head>
	<meta charset="UTF8">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<title>膜拜 qq1010903229</title>
	<style>
		* {
			color: #191970;
			transition: all 0.3s ease;
			text-shadow: 0 0 20px #e1ffff;
		}
		body {
			background-color: #87ceeb;
			text-align: center;
		}
		header {
			margin: 2cm 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>qq1010903229</h1>
		<h2>Github工程：<a href="https://github.com/qq1010903229/ak-ioi">qq1010903229/ak-ioi</a></h2>
		<p>He has AKed IOI <span class="counter">0</span> times.</p>
		<p>他已经被您膜拜了 <span class="counter">0</span> 次。</p>
		<button id="mobai" type="button" class="el-button el-button--primary is-plain is-round">点击膜拜 1 次</button>
		<script>
			var counter = 0;
			document.getElementById("mobai").onclick = function() {
				counter+=Math.floor(1+Math.pow(counter,0.6));
				for(let item of document.getElementsByClassName("counter")) {
					item.innerText = counter;
				}
				document.getElementById("mobai").innerHTML="点击膜拜 "+Math.floor(1+Math.pow(counter,0.6))+" 次";
			}
		</script>
	</header>
	<p>
		想了解 <b>akioi.cn</b> 项目？请前往 <a href="https://akioi.cn/">https://akioi.cn/</a> 或访问我们的 <a href="https://github.com/akioi/dot-cn">GitHub</a>。
	</p>
</body>
